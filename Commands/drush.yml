
drush:
  paths:
    include:
      - '.'

command:
  marvin:
    settings:
      reportsDir: 'reports'
      environment: 'dev'
      gitHook: null
      ci: null
      composerExecutable: 'composer'
      yarnExecutable: 'yarn'

      # Only relevant if the "type" in the composer.json is equal to "project" or "drupal-project".
      # Allowed values:
      #   incubator
      #   customer
      projectType: 'incubator'
      autodetectManagedDrupalExtensions: true
      managedDrupalExtension:
        package:
          drupal/marvin:
            ignored: true
      buildDir: 'build'
    qa:
      lint:
        settings:
          reporterCombination:
            dev:
              verboseStdOutput: true
            devPreCommit:
              verboseStdOutput: true
            watch:
              verboseStdOutput: true
            ci:
              # @todo summaryStdOutput.
              # @todo checkstyleFile.
              verboseStdOutput: true
          reporterConfig:
            verboseStdOutput:
              service: 'lintVerboseReporter'
              options: {}
        phpcs:
          defaultPreset:
            dev: 'default'
            devPreCommit: 'default'
            watch: 'default'
            ci: 'default'
            ciJenkins: 'default'
          preset:
            default:
              failOn: 'warning'
              standards:
                Drupal: true
                DrupalPractice: true
            ciJenkins:
              failOn: 'never'
      phpunit:
        testSuite:
          # @var null|bool|bool[]
          #   - null Run all.
          #   - true Run all.
          #   - false Run none
          #   - array Run all "true" test suite.
          #           If all of them is "false" then run none.
          devPreCommit:
            Unit: true
